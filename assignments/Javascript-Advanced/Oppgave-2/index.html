<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/add.css">
    <script language="javascript" src="js/books.js" defer="true"></script>
    <script language="javascript" src="js/lists.js" defer="true"></script>
    <script language="javascript" src="js/nav.js" defer="true"></script>
    <script language="javascript" src="js/app.js" defer="true"></script>
    <title>Reading list</title>
</head>
<body>
    <div class="section" id="lists">
        <header>
            <button id="shift-list-left">&#x25c0;</button>
            <span id="list-title"></span>
            <button id="shift-list-right">&#x25b6;</button>
        </header>
        <main>
            <div>
                <p>
                    <label for="sort-by">Sort by:</label>
                    <select name="sort-by" id="sort-by"></select>
                </p>
                <button id="add-book-button">+ Add book</button>
            </div>
            <ul id="book-list"></ul>
        </main>
    </div>
    <div class="section" id="add-book">
        <header>
            <p>I wish to read this book:</p>
        </header>
        <main>
            <form method="post" id="add-book-form">
                <p>
                    <label for="title-input">Title:</label>
                    <input type="text" name="title-input" id="title-input" value="" />
                </p>
                <p>
                    <label for="author-input">Author:</label>
                    <input type="text" name="author-input" id="author-input" value="" />
                </p>
                <p>
                    <label for="year-input">Year published:</label>
                    <input type="text" name="year-input" id="year-input" value="" />
                </p>
                <p>
                    <label for="days-select">Finish within:</label>
                    <select name="days-select" id="days-select">
                        <option value="-1">Whenever</option>
                        <option value="1">1 day</option>
                        <option value="2">2 days</option>
                        <option value="3">3 days</option>
                        <option value="4">4 days</option>
                        <option value="5">5 days</option>
                        <option value="6">6 days</option>
                        <option value="7">7 days</option>
                        <option value="10">10 days</option>
                        <option value="14">14 days</option>
                        <option value="21">21 days</option>
                        <option value="28">28 days</option>
                        <option value="365">365 days</option>
                    </select>
                </p>
                <p>
                    <input type="submit" id="submit-book" value="Add book to reading plan">
                </p>
            </form>
        </main>
    </div>
</body>
</html>
